#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# Some default env vars.
env = XCURSOR_SIZE,24
env = _JAVA_AWT_WM_NONREPARENTING,1
env = WLR_NO_HARDWARE_CURSORS,1
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = ~/.config/hypr/scripts/autostart.sh
exec-once = dex -a
exec-once = udiskie
exec-once = waybar
exec-once = copyq --start-server
exec-once = sleep 4 && keepassxc
exec-once = swaync
exec-once = kdeconnect-indicator
exec-once = wpaperd

# Turn monitors off if locked (swaylock running) and idle for 10 seconds
exec-once = swayidle -w timeout 10 'if pgrep -x swaylock; then hyprctl dispatch dpms off; fi' resume 'hyprctl dispatch dpms on' 

# Lock screen after idle for 300s and turn monitors off after 330
exec-once = swayidle -w timeout 300 'swaylock -f -C $HOME/.config/swaylock/config' timeout 330 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

# Source a file (multi-file configs)
source = ~/.config/hypr/themes/mocha.conf


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }
    scroll_method = on_button_down

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba($mauveAlpha) rgba($blueAlpha) 60deg
    col.inactive_border = rgba($mantleAlpha)
    col.group_border = rgba($surface0Alpha)
    col.group_border_active = rgba($mauveAlpha) rgba($blueAlpha) 60deg
    col.group_border_locked = rgba($mantleAlpha)
    col.group_border_locked_active = rgba($blueAlpha)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        size = 3
        passes = 1
        new_optimizations = on
    }

    drop_shadow = yes
    shadow_range = 8
    shadow_render_power = 2
    shadow_offset = 2 3
    col.shadow_inactive = rgba($crustAlpha)
    col.shadow = rgba($mauveAlpha)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more


    bezier = easeInSine, 0.12, 0, 0.39, 0
    bezier = easeOutSine, 0.61, 1, 0.88, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    animation = windows, 1, 7, easeOutExpo
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, easeOutSine
    animation = workspaces, 1, 5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

xwayland {
  force_zero_scaling = true
}

misc {
    enable_swallow = true
    swallow_regex = ^(kitty)$
    swallow_exception_regex = ^.*(GTK_DEBUG).*$|^(wev)$
    render_titles_in_groupbar = false
}

# * =========  Window Rules  ========= * #
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = bordercolor rgba($skyAlpha), floating:1
windowrulev2 = bordercolor rgba($blueAlpha), fullscreen:1
windowrulev2 = bordercolor rgba($overlay2Alpha), xwayland:1, floating:0, fullscreen:0

windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$

layerrule = noanim, ^(rofi)$
layerrule = ignorezero, ^(rofi)$
layerrule = blur, ^(rofi)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# * =========  Apps  ========= * #

$terminal = kitty
$file_manager = dolphin
$notification_manager = swaync-client -t -sw
$screen_shot = pkill rofi || ~/.config/rofi/bin/screenshot.sh
$runner = pkill rofi || ~/.config/rofi/bin/run.sh launcher
$power_menu = pkill rofi || ~/.config/rofi/bin/powermenu.sh

bind = CTRL ALT, T, exec, $terminal
bind = ALT, SPACE, exec, $runner
bind = $mainMod, E, exec, $file_manager
bind = $mainMod, N, exec, $notification_manager
bind = $mainMod SHIFT, S, exec, $screen_shot
bind = CTRL ALT, Delete, exec, $power_menu
bind = $mainMod SHIFT, Q, exit, 

# * =========  Audio, Mpris, Brightness  ========= * #
bindl = , XF86AudioStop, exec, playerctl stop
bindl = , XF86AudioPause, exec, playerctl pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86MonBrightnessDown, exec, ddcutil setvcp 10 - 10
bindl = , XF86MonBrightnessUp, exec, ddcutil setvcp 10 + 10
bindl = $mainMod, XF86MonBrightnessDown, exec, ddcutil setvcp 10 0
bindl = $mainMod, XF86MonBrightnessUp, exec, ddcutil setvcp 10 100

# * =========  Window Management  ========= * #
bind = $mainMod, Q, exec, ~/.config/hypr/scripts/close_window.sh 
bind = $mainMod, F, togglefloating, 
bind = $mainMod, M, fullscreen, 1 # monocle layout
bind = $mainMod SHIFT, F, fullscreen, 0 # true fullscreen
bind = $mainMod, T, exec, ~/.config/hypr/scripts/toggle_tile_layout.sh # toggle master, dwindle
bind = $mainMod, C, centerwindow

# Special Workspace
bind = $mainMod, A, togglespecialworkspace
bind = $mainMod CTRL, A,  exec, ~/.config/hypr/scripts/window_special.sh -t
bind = $mainMod SHIFT, A, exec, ~/.config/hypr/scripts/window_special.sh -f

# toggle group
bind = $mainMod, G, togglegroup
bind = $mainMod, I, lockactivegroup, toggle
bind = CTRL ALT, H, moveintogroup, l
bind = CTRL ALT, J, moveintogroup, u
bind = CTRL ALT, K, moveintogroup, d
bind = CTRL ALT, L, moveintogroup, r
bind = CTRL ALT, O, moveoutofgroup, r
bind = $mainMod, code:35, changegroupactive, f  
bind = $mainMod, code:34, changegroupactive, b

# dwindle
bind = $mainMod, P, pseudo,
bind = $mainMod, S, togglesplit,

# master
bind = $mainMod, S, layoutmsg, swapwithmaster
bind = $mainMod SHIFT, M, layoutmsg, focusmaster

# * =========  Move window  ========= * #
bindm = $mainMod, mouse:272, movewindow
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, J, movewindow, u
bind = $mainMod SHIFT, K, movewindow, d

# * =========  Resize window  ========= * #
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, R, submap, resize
submap = resize
    binde = , H, resizeactive, -20 0
    binde = , L, resizeactive, 20 0
    binde = , J, resizeactive, 0 -20
    binde = , K, resizeactive, 0 20
bind = , escape, submap, reset
submap = reset

# * =========  Move Focus  ========= * #
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d

# * =========  Switch to Workspace  ========= * #
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod ALT, L, workspace, e+1
bind = $mainMod ALT, H, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# * =========  Move Window to Workspace  ========= * #
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod CTRL, L, movetoworkspace, r+1
bind = $mainMod CTRL, H, movetoworkspace, r-1

