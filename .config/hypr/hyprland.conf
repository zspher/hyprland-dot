#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# Some default env vars.
env = XCURSOR_SIZE,24
env = _JAVA_AWT_WM_NONREPARENTING,1
env = WLR_NO_HARDWARE_CURSORS,1
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# See https://wiki.hyprland.org/Configuring/Monitors/
source = ~/.config/hypr/monitors.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORM
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec-once = ~/.config/hypr/scripts/autostart.sh
exec-once = waybar & wpaperd --use-scaled-window
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dex -a
exec-once = udiskie
exec-once = copyq --start-server
exec-once = wl-paste -t text -w sh -c '[ "$(xclip -selection clipboard -o)" = "$(wl-paste -n)" ] || xclip -selection clipboard'
exec-once = sleep 4 && keepassxc
exec-once = swaync
exec-once = kdeconnect-indicator

# Turn monitors off if locked (swaylock running) and idle for 10 seconds

exec-once = swayidle -w timeout 330 'swaylock -f -C $HOME/.config/swaylock/config' timeout 360 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f -C $HOME/.config/swaylock/config' before-sleep 'playerctl -a pause'

# Source a file (multi-file configs)
source = ~/.config/hypr/themes/mocha.conf


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }
    scroll_method = on_button_down

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba($mauveAlpha) rgba($blueAlpha) 60deg
    col.inactive_border = rgba($mantleAlpha)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = on
    }

    drop_shadow = false
    shadow_range = 8
    shadow_render_power = 2
    shadow_offset = 2 3
    col.shadow_inactive = rgba($crustAlpha)
    col.shadow = rgba($mauveAlpha)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more


    bezier = easeInSine, 0.12, 0, 0.39, 0
    bezier = easeOutSine, 0.61, 1, 0.88, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    animation = windows, 1, 7, easeOutExpo
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, easeOutSine
    animation = workspaces, 1, 5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

group {
    col.border_active = rgba($mauveAlpha) rgba($blueAlpha) 60deg
    col.border_inactive = rgba($surface0Alpha)
    col.border_locked_active = rgba($blueAlpha)
    col.border_locked_inactive = rgba($mantleAlpha)

    groupbar {
        render_titles = false
        col.active = rgba($mauveAlpha)
        col.inactive = rgba($surface0Alpha)
        col.locked_active = rgba($blueAlpha)
        col.locked_inactive = rgba($mantleAlpha)
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

xwayland {
  force_zero_scaling = true
}

misc {
    vrr = 1
    vfr = true
}

# * =========  Window Rules  ========= * #
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = bordercolor rgba($skyAlpha), floating:1
windowrulev2 = bordercolor rgba($blueAlpha), fullscreen:1
windowrulev2 = bordercolor rgba($overlay2Alpha), xwayland:1, floating:0, fullscreen:0

windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$

windowrulev2 = workspace 1, class:obsidian
windowrulev2 = workspace 2, class:brave-browser
windowrulev2 = workspace 3, class:Code
windowrulev2 = workspace 3, class:kitty, title:nvim
windowrulev2 = workspace 4, class:WebCord

windowrulev2 = float, title:^(Floating Window \- Show Me The Key)$
windowrulev2 = bordercolor rgba($overlay0Alpha) rgba($overlay0Alpha), title:^(Floating Window \- Show Me The Key)$
windowrulev2 = move 100%-320 100%-100, title:^(Floating Window \- Show Me The Key)$
windowrulev2 = nofocus, title:^(Floating Window \- Show Me The Key)$
windowrulev2 = noanim, title:^(Floating Window \- Show Me The Key)$
windowrulev2 = pin, title:^(Floating Window \- Show Me The Key)$

layerrule = noanim, ^(rofi)$
layerrule = noanim, ^(anyrun)$
layerrule = ignorezero, ^(rofi)$
layerrule = blur, ^(rofi)$
layerrule = blur, ^(anyrun)$
layerrule = xray 1, ^(lockscreen)$
layerrule = blur, ^(lockscreen)$

# * ========= Keybinds  ========= * #
source = ~/.config/hypr/keybindings.conf

