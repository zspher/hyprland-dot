#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# Some default env vars.
env = XCURSOR_SIZE,24
env = _JAVA_AWT_WM_NONREPARENTING,1
env = WLR_NO_HARDWARE_CURSORS,1
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/scripts/autostart.sh
exec-once = waybar & wpaperd --use-scaled-window
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dex -a
exec-once = udiskie
exec-once = copyq --start-server
exec-once = wl-paste -t text -w sh -c '[ "$(xclip -selection clipboard -o)" = "$(wl-paste -n)" ] || xclip -selection clipboard'
exec-once = sleep 4 && keepassxc
exec-once = swaync
exec-once = kdeconnect-indicator

# Turn monitors off if locked (swaylock running) and idle for 10 seconds
exec-once = swayidle -w timeout 10 'if pgrep -x swaylock; then hyprctl dispatch dpms off; fi' resume 'hyprctl dispatch dpms on' 

# Lock screen after idle for 300s and turn monitors off after 330
exec-once = swayidle -w timeout 300 'swaylock -f -C $HOME/.config/swaylock/config' timeout 330 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

# Source a file (multi-file configs)
source = ~/.config/hypr/themes/mocha.conf


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }
    scroll_method = on_button_down

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba($mauveAlpha) rgba($blueAlpha) 60deg
    col.inactive_border = rgba($mantleAlpha)
    col.group_border = rgba($surface0Alpha)
    col.group_border_active = rgba($mauveAlpha) rgba($blueAlpha) 60deg
    col.group_border_locked = rgba($mantleAlpha)
    col.group_border_locked_active = rgba($blueAlpha)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        size = 3
        passes = 1
        new_optimizations = on
    }

    drop_shadow = yes
    shadow_range = 8
    shadow_render_power = 2
    shadow_offset = 2 3
    col.shadow_inactive = rgba($crustAlpha)
    col.shadow = rgba($mauveAlpha)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more


    bezier = easeInSine, 0.12, 0, 0.39, 0
    bezier = easeOutSine, 0.61, 1, 0.88, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    animation = windows, 1, 7, easeOutExpo
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, easeOutSine
    animation = workspaces, 1, 5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

xwayland {
  force_zero_scaling = true
}

misc {
    enable_swallow = true
    swallow_regex = ^(kitty)$
    swallow_exception_regex = ^.*(GTK_DEBUG).*$|^(wev)$
    render_titles_in_groupbar = false
}

# * =========  Window Rules  ========= * #
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = bordercolor rgba($skyAlpha), floating:1
windowrulev2 = bordercolor rgba($blueAlpha), fullscreen:1
windowrulev2 = bordercolor rgba($overlay2Alpha), xwayland:1, floating:0, fullscreen:0

windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$

layerrule = noanim, ^(rofi)$
layerrule = noanim, ^(anyrun)$
layerrule = ignorezero, ^(rofi)$
layerrule = blur, ^(rofi)$

# * ========= Keybinds  ========= * #
source = ~/.config/hypr/keybindings.conf

